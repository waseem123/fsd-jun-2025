<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
        }

        div{
            margin: 16px;
            padding: 16px;
            border: 4px solid black;
            /* border-radius: 250px; */
        }

        #mydiv{
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div>
        <h2>CSS Borders</h2>
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Nemo est eaque excepturi commodi in. Distinctio vel voluptatum perspiciatis explicabo, quidem odit commodi harum, sint quos aspernatur accusamus ab! Ratione, dolorum!
        </p>
    </div>

    <div id="mydiv"></div>
</body>
</html>
